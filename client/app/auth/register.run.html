
<div class="container">

  <h1>Running Stats</h1>
<div class="row">

        <div class="col-xs-12">
          <h3>Personal Records</h3>
        <input class='form-control auth' ng-model='runner.longestDistRun' placeholder='longest distance run'>
        <input class='form-control auth' ng-model="runner.onemiPR" type="text" placeholder='one mile'>
    </div>
          <div class="col-xs-12 col-sm-6 distances">
        <h4>Sprint Distance PR</h4>
        <input class='form-control auth' ng-model="runner.sixtyM" type="text" placeholder='60m'>
        <input class='form-control auth' ng-model="runner.oneHundM" type="text" placeholder='100m'>
        <input class='form-control auth' ng-model="runner.twoHundM" type="text" placeholder='200m'>
        <input class='form-control auth' ng-model="runner.fourHundM" type="text" placeholder='400m'>
      </div>
      <div class="col-xs-12 col-sm-6 distances">
        <h4>Long Distance</h4>
        <input class='form-control auth' ng-model="runner.fivekPR" type="text" placeholder='5K'>
        <input class='form-control auth' ng-model="runner.tenkPR" type="text" placeholder='10K'>
        <input class='form-control auth' ng-model="runner.halfPR" type="text" placeholder='half marathon'>
        <input class='form-control auth' ng-model="runner.marathonPR" type="text" placeholder='marathon'>
      </div>

  </div> <!--end row-->
  <hr>
  <div class="row">

    <div class="col-xs-12 col-sm-6 run-dropdown auth-select">
        <div class="">
          <select class="form-control auth" ng-model="runner.milePace">
            <option value="" disabled selected>Average Mile Time</option>

            <option value="330">5:30/ under</option>
            <option value="360">6:00</option>
            <option value="390">6:30</option>
            <option value="420">7:00</option>
            <option value="450">7:30</option>
            <option value="480">8:00</option>
            <option value="510">8:30</option>
            <option value="540">9:00</option>
            <option value="570">9:30</option>
            <option value="600">10:00</option>
            <option value="630">10:30</option>
            <option value="660">11:00</option>
            <option value="690">11:30</option>
            <option value="710">12:00 + </option>
          </select>
        </div>
        <div ng-show="noMile">Please enter your average mile time.</div>
      </div>
      <!--end inner col-->

      <div class="col-xs-12 col-sm-6 run-dropdown  auth-select">

          <select class="form-control" ng-model="runner.wklyMileage">
            <option value="" disabled selected>Weekly Mileage</option>
            <option value="1">0-5 mi</option>
            <option value="2">6-10 mi</option>
            <option value="3">11-15 mi</option>
            <option value="4">16-20 mi</option>
            <option value="5">21-25 mi</option>
            <option value="6">26-30 mi</option>
            <option value="7">30-40 mi</option>
            <option value="8">40-50 mi</option>
            <option value="9">50-60 mi</option>
            <option value="10">60-70 mi</option>
            <option value="11">70-80 mi</option>
            <option value="12">80+ mi</option>
          </select>
        <br><br>
        <button class='btn green register-finish' ng-click='getUser()'>Finish sign up</button>

      </div>
      <!--end inner col-->

  </div>
  <!-- end row -->
</div>
