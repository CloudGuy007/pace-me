<div class="row reg-template">
  <div class="col-xs-12">
    Your Profile
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <label>Gender</label>
    <input placeholder='gender' ng-model='runner.gender'>

    <label>Age</label>
    <input placeholder='Age' type='number' ng-model='runner.age'>

    <label>Zip</label>
    <input placeholder='zip' type='number' ng-model='runner.zip'>
  </div>
</div>

<hr>

<div class="row">
  <div class='col-xs-12'>
    <form ng-app="fileUpload" name="photoform" ng-submit='submit(file)'>
      <div class="row">
        <div class="col-xs-6">
          <div class="button" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100" ngf-resize="{width: 100, height: 100}">Select</div>
        </div>
        <div class="col-xs-6">
          <button class="btn btn-danger">submit</button>

        </div>
      </div>
      {{file}}
    </form>

    <!-- <div ngf-drop ng-model="files" class="drop-box">Drop</div>
    		</div>

    		Image thumbnail: <img ngf-thumbnail="file"> -->

    <form>
      <div class='row'>
        <div class='input-group col-xs-12 col-sm-6'>
          <label>Tell us about yourself!</label>
          <textarea class="form-control" rows="5" ng-model='runner.about' placeholder='cool examples for about me section'></textarea>
        </div>
      </div>

    </form>

    </div>
  </div>
